<div>
    <h2 id="page-heading">
        <span>Suits</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-suit" [routerLink]="['/suit/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Suit
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="suits">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Suit Type</span></th>
            <th><span>Deck</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let suit of suits ;trackBy: trackId">
                <td><a [routerLink]="['/suit', suit.id, 'view' ]">{{suit.id}}</a></td>
                <td>{{suit.suitType}}</td>
                <td>
                    <div *ngIf="suit.deck">
                        <a [routerLink]="['../deck', suit.deck?.id, 'view' ]" >{{suit.deck?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/suit', suit.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/suit', suit.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'suit/'+ suit.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
