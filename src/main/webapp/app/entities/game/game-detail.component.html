<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="game">
            <h2><span>Game</span> {{game.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{game.name}}</span>
                </dd>
                <dd>Players</dd>
                <dd>
                    <ul>
                        <li *ngFor="let player of game.players">
                            <div class="row">
                                <div class="col-2">
                                    <a [routerLink]="['/player', player.id, 'view' ]">{{player.name}}</a>
                                </div>
                                <div class="col-4">
                                    <button type="submit"
                                            (click)="dealCard(player.id)"
                                            class="btn btn-outline-success btn-sm">
                                        deal card
                                    </button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="btn-group" role="group" aria-label="Basic example" *ngFor="let card of player.hand?.cards">
                                    <button type="button" class="btn btn-secondary btn-sm">{{card.value}}-{{card.suitType}}</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </dd>
            </dl>


            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/game', game.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
    <div class="col-4">
        <div>

        </div>
    </div>
</div>
