<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-card-heading">Create or edit a Card</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!card.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="card.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_suitType">Suit Type</label>
                    <select class="form-control" name="suitType" [(ngModel)]="card.suitType" id="field_suitType"  required>
                        <option value="CLUB">CLUB</option>
                        <option value="DIAMOND">DIAMOND</option>
                        <option value="SPADE">SPADE</option>
                        <option value="HEART">HEART</option>
                    </select>
                    <div [hidden]="!(editForm.controls.suitType?.dirty && editForm.controls.suitType?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.suitType?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_value">Value</label>
                    <select class="form-control" name="value" [(ngModel)]="card.value" id="field_value"  required>
                        <option value="ACE">ACE</option>
                        <option value="TWO">TWO</option>
                        <option value="THREE">THREE</option>
                        <option value="FOUR">FOUR</option>
                        <option value="FIVE">FIVE</option>
                        <option value="SIX">SIX</option>
                        <option value="SEVEN">SEVEN</option>
                        <option value="EIGHT">EIGHT</option>
                        <option value="NINE">NINE</option>
                        <option value="TEN">TEN</option>
                        <option value="JACK">JACK</option>
                        <option value="QUEEN">QUEEN</option>
                        <option value="KING">KING</option>
                    </select>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_suit">Suit</label>
                    <select class="form-control" id="field_suit" name="suit" [(ngModel)]="card.suit" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="suitOption.id === card.suit?.id ? card.suit : suitOption" *ngFor="let suitOption of suits; trackBy: trackSuitById">{{suitOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_hand">Hand</label>
                    <select class="form-control" id="field_hand" name="hand" [(ngModel)]="card.hand" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="handOption.id === card.hand?.id ? card.hand : handOption" *ngFor="let handOption of hands; trackBy: trackHandById">{{handOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
